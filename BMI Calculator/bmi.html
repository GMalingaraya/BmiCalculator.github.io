<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="StyleSheet" href="bmi.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">BMI Calculator</h1>
            <div class="weight">
                <label>Enter ur Weight: </label>
                <input id="weightbmi" type="number">
                <button>kg</button>
            </div><br>
            <div class="height">
                <label >Enter ur Height: </label>
                <input id="heightbmi" type="number">
                <button>ft</button>
            </div>
            <div class="calculate">
                <button onclick="calculate()" >Calculate</button>
            </div>
            <div class="ans">
                <p>Answer:</p>
            </div>
            <div class="result">BMI =</div>
            <div id="outputbmi"></div>
            <div id="estimate"></div>

            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>BMI</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><= 18.4</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Normal</td>
                        </tr>
                        <tr>
                            <td>25.0 - 39.9</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>>=40.0</td>
                            <td>Obese</td>
                        </tr>
                    </tbody>
                </table>
        </div>
        </div>
        
        <script src="bmi.js"></script>
    </body>
</html>
